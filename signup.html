    <section id="container-form">
    <form id="form" action="submit.php" method="POST">
        <fieldset>
        <legend>TigerStrike Karate School Registration</legend>
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label><br> 
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required min="0">
        </div>

        <div class="form-group">
            <label for="experience">Experience (Years):</label><br>
            <input type="number" id="experience" name="experience" required min="0">
        </div>

        <div class="form-group">
            <label for="belt">Current Belt Graduation:</label><br>
            <input type="text" id="belt" name="belt" required>
        </div>

        <div class="form-group">
            <label for="message">Message (optional):</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </div>

        <input type="submit" value="Register">

        </fieldset>
    </form>
    </section>
