<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TigerStrike Karate School, Rotterman">
    <meta name="keywords" content="TigerStrike, Karate, School, Rotterdam, Netherland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>TigerStrike Karate</title>
</head>

<body>
    <header>
        <div class="sticky">
            <a href="index.html" id="logo" aria-label="Logo of the page (goes to top of the page by clicking)"><h1>TigerStrike Karate</h1></a>
            <nav>
                <ul id="menu">
                    <li class="menuelements"><a href="index.html" aria-label="Go to the top of the page" >Home</a></li>
                    <li class="menuelements"><a href="gallery.html" aria-label="Go to the Gallery of the page">Gallery</a></li>
                    <li class="menuelements"><a href="signup.html" class="active" aria-label="Go to the Signup of the page">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section aria-label="Registration formular">
    <div id="container-signup">   
    <form action="https://formdump.codeinstitute.net" method="POST">
        <fieldset id="signup-fieldset">
        <legend>TigerStrike Registration</legend>
        <div class="form-group">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="second_name">Second Name:</label><br>
            <input type="text" id="second_name" name="second_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label><br> 
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="bdate">Birthdate:</label><br>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <div class="form-group">
            <label for="experience">Experience (Years):</label><br>
            <input type="number" id="experience" name="experience" required min="0">
        </div>

        <div class="form-group">
            <p>Choose your current Karate belt level:</p>
            <input type="radio" id="white" name="belt" value="White">
            <label for="white">White Belt</label><br>
            <input type="radio" id="yellow" name="belt" value="Yellow">
            <label for="yellow">Yellow Belt</label><br>
            <input type="radio" id="orange" name="belt" value="Orange">
            <label for="orange">Orange Belt</label><br>          
            <input type="radio" id="green" name="belt" value="Green">
            <label for="green">Green Belt</label><br>         
            <input type="radio" id="blue" name="belt" value="Blue">
            <label for="blue">Blue Belt</label><br>          
            <input type="radio" id="brown" name="belt" value="Brown">
            <label for="brown">Brown Belt</label><br>          
            <input type="radio" id="black" name="belt" value="Black">
            <label for="black">Black Belt</label><br>
        </div>

        <div class="form-group">
            <label for="payment">Payment:</label><br>
                <select id="payment" name="payment">
                    <option value="CreditCard">CreditCard</option>
                    <option value="BankTransfer">BankTransfer</option>
                    <option value="PayPal">PayPal</option>
                </select>
        </div>

        <div class="form-group">
            <label for="message">Message (optional):</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea>
        </div>

        <input type="submit" value="Sign Up!" aria-label="Submit student information">

        </fieldset>
    </form>
    </div> 
    </section>

    <footer aria-label="List of social links">
        <div>
            <p>Phone: +49 888 5555</p><br>
            <p>E-Mail: tigerstrike@karate.com</p><br>
        </div>
        
        <div>
            <ul id="social-list">
                <li class="footer-elements"><a href="https://facebook.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our Facebook Page (Open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="footer-elements"><a href="https://twitter.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our Twitter Page (Open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="footer-elements"><a href="https://youtube.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our YouTube Page (Open in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li class="footer-elements"><a href="https://instagram.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our Facebook Page (Open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
<script src="https://kit.fontawesome.com/6c2cb76649.js" crossorigin="anonymous"></script>
</body>

</html>
