<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TigerStrike Karate School, Rotterman">
    <meta name="keywords" content="TigerStrike, Karate, School, Rotterdam, Netherland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>TigerStrike Karate</title>
</head>

<body>
    <header>
        <a href="index.html" id="logo" aria-label="Logo of the page (goes to top of the page by clicking)"><h1>TigerStrike Karate</h1></a>
        <nav>
            <ul id="menu">
                <li class="menuelements"><a href="index.html" aria-label="Go to the top of the page" >Home</a></li>
                <li class="menuelements"><a href="gallery.html" class="active" aria-label="Go to the Gallery of the page">Gallery</a></li>
                <li class="menuelements"><a href="signup.html" aria-label="Go to the Signup of the page">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <section class="container-slider" aria-label="Gallery of TigerStrike Karate School Students and Sensei">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="assets/images_gallery/gallery_one.jpg" aria-label="Sensei performing Karate Kick" alt="Sensei performing Karate Kick">
                <img id="slide-2" src="assets/images_gallery/gallery_two.jpg" aria-label="Two people performing Karate move in the streets" alt="Two people performing Karate move in the streets">
                <img id="slide-3" src="assets/images_gallery/gallery_three.jpg" aria-label="TigerStrike students posing in a group" alt="TigerStrike students posing in a group">
                <img id="slide-4" src="assets/images_gallery/gallery_four.jpg" aria-label="TigerStrike students drilling technique" alt="TigerStrike students drilling technique">
                <img id="slide-5" src="assets/images_gallery/gallery_five.jpg" aria-label="TigerStrike student showing cartweel Karate move" alt="TigerStrike student showing cartweel Karate move">
                <img id="slide-6" src="assets/images_gallery/gallery_six.jpg" aria-label="Sensei and student bowing to each other in front of other students" alt="Sensei and student bowing to each other in front of other students">
                <img id="slide-7" src="assets/images_gallery/gallery_seven.jpg" aria-label="TigerStrike students standing in Karate stance" alt="TigerStrike students standing in Karate stance">
                <img id="slide-8" src="assets/images_gallery/gallery_eight.jpg" aria-label="Sensei performing choke technique on student" alt="Sensei performing choke technique on student">
            </div>
        </div>   
        <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
            <a href="#slide-6"></a>
            <a href="#slide-7"></a>
            <a href="#slide-8"></a>
        </div>
    </section>

    <footer aria-label="List of social links">
        <div id="cointainer-footer-signup">
            <ul id="social-list">
                <li class="footer-elements"><a href="https://facebook.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our Facebook Page (Open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="footer-elements"><a href="https://twitter.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our Twitter Page (Open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="footer-elements"><a href="https://youtube.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our YouTube Page (Open in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li class="footer-elements"><a href="https://instagram.com" target="_blank" rel="noopener no referrer"
                    aria-label="Visit our Facebook Page (Open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
<script src="https://kit.fontawesome.com/6c2cb76649.js" crossorigin="anonymous"></script>
</body>

</html>
